<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style/home.css" />
    <title>Library</title>
  </head>
  <body>
    <header class="flex">
      <div class="profile flex">
        <div class="user_avatar">
          <img src="../imgs/item1.png" alt="library" />
        </div>
        <div class="information">
          <p class="name">Library</p>
        </div>
      </div>
      <div>
        <a href="../index.html">
         <i class="fa fa-home"></i>Home
        </a>
      </div>
    </header>

    <main>
      <div class="books">
        <h1>Pendent Books</h1>
        <table>
          <tr>
            <th>Book</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Year</th>
            <th>Status</th>
            <th>Renovation</th>
          </tr>
          <tr>
            <td>Book 1</td>
            <td>Author 1</td>
            <td>Publisher 1</td>
            <td>Year 1</td>
            <td>Status 1</td>
            <td><button class="renew_btn">Renew</button></td>
          </tr>
          <tr>
            <td>Book 2</td>
            <td>Author 2</td>
            <td>Publisher 2</td>
            <td>Year 2</td>
            <td>Status 2</td>
            <td><button class="renew_btn">Renew</button></td>
          </tr>
          <tr>
            <td>Book 3</td>
            <td>Author 3</td>
            <td>Publisher 3</td>
            <td>Year 3</td>
            <td>Status 3</td>
            <td><button class="renew_btn">Renew</button></td>
          </tr>
        </table>
      </div>
    </main>

    <footer>
      <div class="footer_container">
        <p>
          Developed by
          <a href="https://github.com/kauanphbbb/">Kauan Portela</a>
        </p>
      </div>
    </footer>
  </body>
</html>
